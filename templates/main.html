<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Twitter App Demo</title>
    <link rel=strylesheet type="text/css" href="./static/style.css">
</head>
<body>
    <div>
        <div id="container">
            <div class="title">
                <h1>Twitter App Demo</h1>
            </div>
            <div id="content">
                {%  if session['name'] %}
                Your name seems to be <strong>{{ session['name'] }}</strong>.
                <br/>
                {% else %}
                Please set username by clicking it<a href="{{ url_for("addname") }}">here</a>.<br/>
                {% endif %}
                Visit <a href="{{ url_for("adduser") }}">this for adding new application user</a> or <a href="{{ url_for("addtweetsjs") }}">this to add new tweets</a>page to interact with RESTful API.
                <br/><br/>
                <strong><a href="{{ url_for('clearsession') }}">Clear session</a></strong>
            </div>
        </div>
    </div>
<meta name="viewport" content="width=device-width",initial-scale=1.0">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css",rel="stylesheet"></link>
</body>
</html>
