<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tweet Application</title>
</head>
<body>
<div class="navbar">
    <div class="navbar-inner">
        <a class="brand" href="#">Tweet App Demo</a>
    </div>
</div>
<div id="main" class="container">
    <form data-bind="submit: addUser">
    <table class="table table-striped">
        <div>
            Name:<input type="text" placeholder="Full name of user"/>
        </div>
        <div>
            Username: <input placeholder="Username" type="username"/>
        </div>
        <div>
          email: <input placeholder="Email id" type="email">
        </div>
        <div>
          password: <input type="password" placeholder="Password"/>
        </div>
        <div>
          <button type="submit">Add User</button>
        </div>
    </table>
    </form>
    <ul data-bind="foreach: user_list, visible: user_list().length > 0">
         <li>
             <p data-bind="text: name"></p>
             <p data-bind="text: username"></p>
             <p data-bind="text: email"></p>
             <p data-bind="text: password"></p>
         </li>
    </ul>
</div>
<meta name="viewport" content="width=device-width",initial-scale=1.0">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css",rel="stylesheet"></link>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.7.1.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
 <script src="http://ajax.aspnetcdn.com/ajax/knockout/knockout-3.5.0.js"></script>
<script src="{{ url_for('static', filename='app.js') }}"></script>
</body>
</html>
